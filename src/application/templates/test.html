       <h2> {{date}}</h2>
           
           <script src="{{ url_for('static', filename='bootstrap/js/jquery-1.10.2.min.js') }}"></script>
           
           <script>
             $(document).ready(function(){
               var then = $('.then'),
                   date = moment(new Date(then.attr('data-date'))),
                   update = function(){
                              then.html(date.calendar());
                            };
               
               update();
                    
               
               setInterval(update, 60000);
             });
           </script>
